# BEGIN_KITTY_THEME
# Gruvbox Dark
include current-theme.conf

font_family      CaskaydiaCove Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 18.0

# Window
hide_window_decorations titlebar-only

# Sounds
enable_audio_bell no
mouse_hide_wait -1

# Misc
macos_option_as_alt yes
# END_KITTY_THEME
